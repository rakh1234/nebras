<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>NEBRAS – معلومات المنزل</title>
<style>
    body {
        font-family: "Tajawal", Arial, sans-serif;
        background: #1e1e1e;
        padding: 20px;
        display: flex;
        justify-content: center;
    }

    .card {
        width: 380px;
        background: linear-gradient(180deg, #f7f9fa 0%, #eef3f5 100%);
        border-radius: 35px;
        padding: 30px;
        box-shadow: 0 20px 35px rgba(0,0,0,0.2);
        position: relative;
    }

    .logo {
        font-size: 28px;
        font-weight: 800;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .logo img {
        width: 38px;
    }

    .section-title {
        text-align: center;
        margin-top: 25px;
        font-size: 18px;
        font-weight: 600;
        color: #444;
    }

    .divider {
        width: 90%;
        height: 1px;
        background: #ccc;
        margin: 15px auto;
    }

    .row {
        display: flex;
        justify-content: space-between;
        margin: 10px 0;
        align-items: center;
        font-size: 16px;
    }

    .value-box {
        background: #f1f4f6;
        padding: 6px 18px;
        min-width: 70px;
        text-align: center;
        border-radius: 20px;
        font-size: 14px;
        box-shadow: inset 2px 2px 6px rgba(255,255,255,0.9),
                    inset -3px -3px 6px rgba(0,0,0,0.08);
    }

    .children-box {
        margin-right: 20px;
        font-size: 14px;
        color: #333;
    }

    .footer {
        margin-top: 40px;
        text-align: center;
        padding: 20px;
        border-radius: 0 0 35px 35px;
        background: #ffffffcc;
    }

    .footer-icon {
        width: 30px;
        display: block;
        margin: 0 auto 5px auto;
    }

    .house-id {
        font-weight: 600;
        margin-bottom: 5px;
    }

    .update-date {
        font-size: 13px;
        color: #666;
    }
</style>
</head>
<body>

<div class="card">
    <!-- Header -->
    <div class="logo">
        <span>NEBRAS</span>
        <img src="https://cdn-icons-png.flaticon.com/512/484/484167.png" alt="">
    </div>

    <!-- Title -->
    <div class="section-title">معلومات المنزل</div>
    <div class="divider"></div>

    <!-- Home Status -->
    <div class="row">
        <div class="value-box">مأهول</div>
        <span>حالة المنزل</span>
    </div>

    <!-- Occupants -->
    <div class="row">
        <div class="value-box">4</div>
        <span>عدد المتواجدين</span>
    </div>

    <!-- Children -->
    <div class="row">
        <div class="value-box">نعم</div>
        <span>يوجد أطفال</span>
    </div>

    <div class="children-box">
        طفل 1: 3 سنوات<br>
        طفل 2: 6 سنوات
    </div>

    <!-- Elderly -->
    <div class="row">
        <div class="value-box">نعم</div>
        <span>يوجد كبار سن</span>
    </div>

    <!-- Medical -->
    <div class="row">
        <div class="value-box">لا</div>
        <span>يوجد مرضى</span>
    </div>

    <!-- Danger -->
    <div class="row">
        <div class="value-box">غاز</div>
        <span>مصادر خطرة</span>
    </div>

    <!-- Phone -->
    <div class="row">
        <div class="value-box">0511111111</div>
        <span>رقم اتصال أساسي</span>
    </div>

    <!-- Footer -->
    <div class="footer">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" class="footer-icon" />
        <div class="house-id">NB-0001</div>
        <div class="update-date">آخر تحديث للبيانات: 9/12/2025</div>
    </div>
</div>

</body>
</html>
